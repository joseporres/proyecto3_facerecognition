      .btn-file {
        position: relative;
        overflow: hidden;
      }
      .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        background: red;
        cursor: inherit;
        display: block;
      }
      input[readonly] {
        background-color: white !important;
        cursor: text !important;
      }
     
      .loader-default:after {
          content: "";
          position: fixed;
          width: 48px;
          height: 48px;
          border: 8px solid #000000c9;
          border-left-color: transparent;
          border-radius: 50%;
          top: calc(50% - 24px);
          left: calc(50% - 24px);
          animation: rotation 1s linear infinite;
      }

  <body class="text-center" >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Upload</h3>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">WS Face Recognition</h1>
        <p style="color: #e4ff00;font-weight: bold;" id="result"></p>


        <div class="container">

            <form id="imageUploadForm" action="/upload" method="POST" enctype="multipart/form-data" >
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                              <div class="input-group">
                                <span class="input-group-btn">
                                    <span class="btn btn-primary btn-file">
                                        Browse&hellip; <input type="file" name="file" accept="image/png, .jpeg, .jpg">
                                    </span>
                                </span>
                                <input type="text" class="form-control" readonly>
                                <select id="typeSearch" class="form-control">
                                  <option value="1">KNN Search - Sequential</option>
                                  <option value="2">KNN Search - Rtree</option>
                                </select>
                                <input type="submit" value="Procesar" class="btn btn-success btn-file"/>
                                
                            </div>
                            <div>
                              <input type="text" class="form-control" placeholder="Inserte el k deseado..." id="k">
                              <input type="text" class="form-control" placeholder="Inserte el n deseado..." id="n">
                            </div>
                            <div class="card-block">
                              <h6 class="m-b-20">Se parece a:</h6>
                              <h7 class="text-center"><span id="ans"></span></h7>
                             
                          </div>

                            <!-- <input type="file" class="btn btn-secondary" name="file" accept="image/png, .jpeg, .jpg" onchange="readURL(this);"/> -->
                        </div> 
                        <!-- <div class="col-6">
                            <input type="submit" value="Cargar" class="btn btn-secondary"/>
                        </div> -->
                    </div>
                </div>
            </form>

            <img
            id="blah"
            src="#"
            alt="your image"
            class="img-responsive center-block"
            alt="Responsive image"
          />
        </div>
